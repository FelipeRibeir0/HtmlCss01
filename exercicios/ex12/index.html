<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls muted width="500" height="315" poster="imagens/praia.png">
    <source src="midia/meuvideo.mp4" type="video/mp4">
    <source src="midia/Meuvideo.m4v" type="video/m4v">
    <source src="midia/Meuvideo.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <h2>Onde eu aprendi a fazer isso:</h2>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?start=246" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
