<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="html.ico">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/Pequeno.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/Media.png" type="image/png">
        <img src="imagens/Grande.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Toca o som, DJ!</p>
    <audio preload="metadata" autoplay controls loop>
    <source src="midia/audio.mp3" type="audio/mpeg">
    <!-- Nome da música: Hey Sailor - Letter Box -->
    </audio>
</body>
</html>
