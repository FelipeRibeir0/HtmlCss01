<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="programacao.ico">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Existem diversos tipos de títulos. &lt;h1&gt; é o maior, &lt;h6&gt; é o menor. O 'Tags em HTML' foi escrito usando a tag h1">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Abreviação é  este texto que você está lendo. Para fazer isso, use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; E para cada item, use um &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="É uma lista igual á essa que criei para as tags!. Use a tag &lt;ul&gt; E para cada item, use um &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
